<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>
<body>
    <h1>Password Validator</h1>
    <div>A valid password is at least 8 characters long, and consist of at least one lowercase character, one uppercase character, one digit and one special character.</div>
    <br>
    <form id="passwordForm">
        <label for="passwordInput">Enter a password:</label>
        <input type="password" id="passwordInput" required>
        <button type="button" id="checkPasswordButton">Check Password</button>
    </form>
    <p id="validationResult"></p>

    <script>
        // JavaScript function to validate a password
        function validatePassword(password) {
            // Check if the password is at least 8 characters long
            if (password.length < 8) {
                return false;
            }

            // Check if the password contains at least one uppercase letter, one lowercase letter, one digit, and one special character
            const uppercaseRegex = /[A-Z]/;
            const lowercaseRegex = /[a-z]/;
            const digitRegex = /[0-9]/;
            const specialCharacterRegex = /[!@#$%^&*()_+[\]{};':"\\|,.<>?/~`-]/;

            if (
                !uppercaseRegex.test(password) ||
                !lowercaseRegex.test(password) ||
                !digitRegex.test(password) ||
                !specialCharacterRegex.test(password)
            ) {
                return false;
            }

            return true;
        }

        // Function to handle the button click event
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const isValid = validatePassword(passwordInput);

            const validationResultElement = document.getElementById('validationResult');
            if (isValid) {
                validationResultElement.textContent = 'Password is valid!';
            } else {
                validationResultElement.textContent = 'Password is invalid. Please check the criteria.';
            }
        }

        // Attach the checkPassword function to the button click event
        const checkPasswordButton = document.getElementById('checkPasswordButton');
        checkPasswordButton.addEventListener('click', checkPassword);
    </script>
</body>
</html>
